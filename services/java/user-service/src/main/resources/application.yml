spring:
  application:
    name: user-service
  datasource:
    url: ${DATABASE_URI:jdbc:postgresql://postgres:5432/users}
    username: ${DATABASE_USER:weather}
    password: ${DATABASE_PASSWORD:weather}
  jpa:
    hibernate:
      ddl-auto: none
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: ${JWT_ISSUER:http://localhost/auth}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /openapi.json
  swagger-ui:
    path: /docs
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
